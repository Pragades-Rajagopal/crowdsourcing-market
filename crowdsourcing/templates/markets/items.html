{% extends 'base.html' %}

{% block content %}
<div class="row mb-2">
    {% if items %}
    {% for i in items %}
    <div class="col-md-6">
        <div
            class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative items-card">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">{{ i.item_name }}</strong>
                <p class="card-text mb-auto">Price: â‚¹{{ i.price }}</p>
                <p class="card-text mb-auto">Updated by: {{ i.updated_by }}</p>
                <p class="card-text mb-auto">Updated at: {{ i.updated_at }}</p>
            </div>
            <div class="col-auto d-none d-lg-block">

            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No items available for this category!</p>
    {% endif %}
    <br>
</div>
<a href="/markets/add-item/{{ category_id }}" class="btn btn-primary">Add Item</a>

{% endblock %}
